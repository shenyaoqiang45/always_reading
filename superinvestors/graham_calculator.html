<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本杰明·格雷厄姆价格估算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            font-size: 16px;
        }
        
        .result-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .formula-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .formula-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .formula-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .safety-margin {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">本杰明·格雷厄姆价格估算器</h1>
            <p class="subtitle">价值投资之父的经典估值方法</p>
        </div>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label class="input-label" for="eps">每股收益 (EPS)</label>
                <input type="number" id="eps" class="input-field" step="0.01" placeholder="输入每股收益，例：3.50" required>
                <div class="error" id="epsError"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="growth">预期年增长率 (%)</label>
                <input type="number" id="growth" class="input-field" step="0.1" placeholder="输入增长率，例：8.5" required>
                <div class="error" id="growthError"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="bondYield">AAA级企业债券收益率 (%)</label>
                <input type="number" id="bondYield" class="input-field" step="0.1" placeholder="输入债券收益率，例：4.5" required>
                <div class="error" id="bondYieldError"></div>
            </div>
            
            <button type="submit" class="calculate-btn">
                💰 计算合理价格
            </button>
        </form>
        
        <div id="results" class="results">
            <div class="result-item">
                <span class="result-label">📊 合理价格</span>
                <span class="result-value" id="fairValue">¥0.00</span>
            </div>
            <div class="result-item safety-margin">
                <span class="result-label">🛡️ 建议买入价 (30%安全边际)</span>
                <span class="result-value" id="buyPrice30">¥0.00</span>
            </div>
            <div class="result-item safety-margin">
                <span class="result-label">🎯 激进买入价 (50%安全边际)</span>
                <span class="result-value" id="buyPrice50">¥0.00</span>
            </div>
        </div>
        
        <div class="formula-info">
            <div class="formula-title">💡 计算公式说明</div>
            <div class="formula-text">
                采用格雷厄姆修正公式：<strong>价值 = EPS × (8.5 + 2×增长率) × 4.4 ÷ 债券收益率</strong><br>
                • 8.5 = 零增长公司的合理市盈率<br>
                • 4.4 = 1962年AAA债券平均收益率基准<br>
                • 安全边际确保投资安全，降低风险
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 清除之前的错误信息
            clearErrors();
            
            // 获取输入值
            const eps = parseFloat(document.getElementById('eps').value);
            const growth = parseFloat(document.getElementById('growth').value);
            const bondYield = parseFloat(document.getElementById('bondYield').value);
            
            console.log('输入值:', { eps, growth, bondYield }); // 调试信息
            
            // 验证输入
            let hasError = false;
            
            if (isNaN(eps) || eps <= 0) {
                showError('epsError', '请输入有效的每股收益（大于0）');
                hasError = true;
            }
            
            if (isNaN(growth) || growth < 0 || growth > 50) {
                showError('growthError', '请输入有效的增长率（0-50%）');
                hasError = true;
            }
            
            if (isNaN(bondYield) || bondYield <= 0 || bondYield > 20) {
                showError('bondYieldError', '请输入有效的债券收益率（0-20%）');
                hasError = true;
            }
            
            if (hasError) {
                console.log('输入验证失败');
                return;
            }
            
            // 计算合理价格 - 格雷厄姆修正公式
            const fairValue = eps * (8.5 + 2 * growth) * 4.4 / bondYield;
            
            // 计算买入价格（安全边际）
            const buyPrice30 = fairValue * 0.7;  // 30%安全边际
            const buyPrice50 = fairValue * 0.5;  // 50%安全边际
            
            console.log('计算结果:', { fairValue, buyPrice30, buyPrice50 }); // 调试信息
            
            // 显示结果
            document.getElementById('fairValue').textContent = '¥' + fairValue.toFixed(2);
            document.getElementById('buyPrice30').textContent = '¥' + buyPrice30.toFixed(2);
            document.getElementById('buyPrice50').textContent = '¥' + buyPrice50.toFixed(2);
            
            // 显示结果区域
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');
            
            console.log('结果已显示');
        });
        
        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        // 添加输入框动态效果
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('input', function() {
                if (this.value) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
