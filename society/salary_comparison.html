<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社保新规前后工资对比</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .scenario {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .scenario:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .scenario.old {
            border-color: #ff9f43;
        }
        
        .scenario.new {
            border-color: #10ac84;
        }
        
        .scenario-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .scenario.old .scenario-title {
            color: #ff6348;
        }
        
        .scenario.new .scenario-title {
            color: #2ed573;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        
        .detail-label {
            color: #555;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .highlight {
            background: linear-gradient(90deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }
        
        .summary h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .summary-item h4 {
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .summary-item p {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group label {
                min-width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💼 社保新规对比分析</h1>
            <p>2025年9月1日新规前后的企业成本与员工收入对比</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h3 style="margin-bottom: 20px; color: #333;">📊 参数设置</h3>
                <div class="input-group">
                    <label>税前工资：</label>
                    <input type="number" id="grossSalary" value="10000" placeholder="请输入税前工资">
                    <span style="color: #666;">元/月</span>
                </div>
                <div class="input-group">
                    <label>社保缴费基数：</label>
                    <input type="number" id="socialSecurityBase" value="3500" placeholder="请输入社保缴费基数">
                    <span style="color: #666;">元/月（新方案使用此基数）</span>
                </div>
            </div>
            
            <div class="comparison">
                <div class="scenario old">
                    <div class="scenario-title">💰 新规前方案（不交社保）</div>
                    <div id="oldScenario"></div>
                </div>
                
                <div class="scenario new">
                    <div class="scenario-title">⚖️ 新规后方案（按设定基数缴费）</div>
                    <div id="newScenario"></div>
                </div>
            </div>
            
            <div class="summary">
                <h3>🔍 对比分析结果</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <h4>企业成本差异</h4>
                        <p id="costDifference">+0元</p>
                    </div>
                    <div class="summary-item">
                        <h4>员工到手差异</h4>
                        <p id="salaryDifference">+0元</p>
                    </div>
                    <div class="summary-item">
                        <h4>社保保障提升</h4>
                        <p id="benefitIncrease">+0元</p>
                    </div>
                </div>
                <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.9;">
                    * 新规实施后，企业成本增加但员工社保权益得到更好保障
                </div>
            </div>
        </div>
    </div>

    <script>
        // 社保费率（以北京为例）
        const RATES = {
            pension: { employee: 0.08, employer: 0.16 },      // 养老保险
            medical: { employee: 0.02, employer: 0.09 },      // 医疗保险
            unemployment: { employee: 0.002, employer: 0.005 }, // 失业保险
            workInjury: { employee: 0, employer: 0.002 },     // 工伤保险
            maternity: { employee: 0, employer: 0.008 },      // 生育保险
            housingFund: { employee: 0.12, employer: 0.12 }   // 公积金
        };

        function calculateTax(taxableIncome) {
            const threshold = 5000; // 个税起征点
            if (taxableIncome <= threshold) return 0;
            
            const taxable = taxableIncome - threshold;
            let tax = 0;
            
            if (taxable <= 3000) tax = taxable * 0.03;
            else if (taxable <= 12000) tax = 3000 * 0.03 + (taxable - 3000) * 0.10;
            else if (taxable <= 25000) tax = 3000 * 0.03 + 9000 * 0.10 + (taxable - 12000) * 0.20;
            else if (taxable <= 35000) tax = 3000 * 0.03 + 9000 * 0.10 + 13000 * 0.20 + (taxable - 25000) * 0.25;
            else if (taxable <= 55000) tax = 3000 * 0.03 + 9000 * 0.10 + 13000 * 0.20 + 10000 * 0.25 + (taxable - 35000) * 0.30;
            else if (taxable <= 80000) tax = 3000 * 0.03 + 9000 * 0.10 + 13000 * 0.20 + 10000 * 0.25 + 20000 * 0.30 + (taxable - 55000) * 0.35;
            else tax = 3000 * 0.03 + 9000 * 0.10 + 13000 * 0.20 + 10000 * 0.25 + 20000 * 0.30 + 25000 * 0.35 + (taxable - 80000) * 0.45;
            
            return tax;
        }

        function calculateScenario(grossSalary, socialSecurityBase) {
            // 个人社保缴费
            const employeeSocialSecurity = socialSecurityBase * (
                RATES.pension.employee + 
                RATES.medical.employee + 
                RATES.unemployment.employee
            );
            
            // 个人公积金缴费
            const employeeHousingFund = socialSecurityBase * RATES.housingFund.employee;
            
            // 个人总扣除
            const totalPersonalDeduction = employeeSocialSecurity + employeeHousingFund;
            
            // 应税收入
            const taxableIncome = grossSalary - totalPersonalDeduction;
            
            // 个人所得税
            const personalTax = calculateTax(taxableIncome);
            
            // 到手收入
            const netSalary = grossSalary - totalPersonalDeduction - personalTax;
            
            // 企业社保缴费
            const employerSocialSecurity = socialSecurityBase * (
                RATES.pension.employer + 
                RATES.medical.employer + 
                RATES.unemployment.employer + 
                RATES.workInjury.employer + 
                RATES.maternity.employer
            );
            
            // 企业公积金缴费
            const employerHousingFund = socialSecurityBase * RATES.housingFund.employer;
            
            // 企业总成本
            const totalEmployerCost = grossSalary + employerSocialSecurity + employerHousingFund;
            
            return {
                grossSalary,
                socialSecurityBase,
                employeeSocialSecurity: employeeSocialSecurity.toFixed(2),
                employeeHousingFund: employeeHousingFund.toFixed(2),
                totalPersonalDeduction: totalPersonalDeduction.toFixed(2),
                personalTax: personalTax.toFixed(2),
                netSalary: netSalary.toFixed(2),
                employerSocialSecurity: employerSocialSecurity.toFixed(2),
                employerHousingFund: employerHousingFund.toFixed(2),
                totalEmployerCost: totalEmployerCost.toFixed(2)
            };
        }

        function renderScenario(elementId, data, title) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">税前工资</span>
                    <span class="detail-value">¥${data.grossSalary}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">社保缴费基数</span>
                    <span class="detail-value">¥${data.socialSecurityBase}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">个人社保缴费</span>
                    <span class="detail-value">-¥${data.employeeSocialSecurity}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">个人公积金缴费</span>
                    <span class="detail-value">-¥${data.employeeHousingFund}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">个人所得税</span>
                    <span class="detail-value">-¥${data.personalTax}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label highlight">员工到手收入</span>
                    <span class="detail-value highlight">¥${data.netSalary}</span>
                </div>
                <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee;">
                    <div class="detail-row">
                        <span class="detail-label">企业社保缴费</span>
                        <span class="detail-value">¥${data.employerSocialSecurity}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">企业公积金缴费</span>
                        <span class="detail-value">¥${data.employerHousingFund}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label highlight">企业总成本</span>
                        <span class="detail-value highlight">¥${data.totalEmployerCost}</span>
                    </div>
                </div>
            `;
        }

        function calculateNoSocialSecurity(grossSalary) {
            // 不缴纳社保，只计算个税
            const personalTax = calculateTax(grossSalary);
            const netSalary = grossSalary - personalTax;
            
            return {
                grossSalary,
                socialSecurityBase: 0,
                employeeSocialSecurity: '0.00',
                employeeHousingFund: '0.00',
                totalPersonalDeduction: '0.00',
                personalTax: personalTax.toFixed(2),
                netSalary: netSalary.toFixed(2),
                employerSocialSecurity: '0.00',
                employerHousingFund: '0.00',
                totalEmployerCost: grossSalary.toFixed(2)
            };
        }

        function updateComparison() {
            const grossSalary = parseFloat(document.getElementById('grossSalary').value) || 10000;
            const socialSecurityBase = parseFloat(document.getElementById('socialSecurityBase').value) || 3500;
            
            // 新规前：不交社保，直接发工资
            const oldData = calculateNoSocialSecurity(grossSalary);
            
            // 新规后：按输入的社保基数缴费
            const newData = calculateScenario(grossSalary, socialSecurityBase);
            
            renderScenario('oldScenario', oldData);
            renderScenario('newScenario', newData);
            
            // 更新对比结果
            const costDiff = (parseFloat(newData.totalEmployerCost) - parseFloat(oldData.totalEmployerCost)).toFixed(2);
            const salaryDiff = (parseFloat(newData.netSalary) - parseFloat(oldData.netSalary)).toFixed(2);
            const benefitDiff = (socialSecurityBase * 0.37).toFixed(2); // 从0到按设定基数缴费
            
            document.getElementById('costDifference').textContent = `${costDiff > 0 ? '+' : ''}¥${costDiff}`;
            document.getElementById('salaryDifference').textContent = `${salaryDiff > 0 ? '+' : ''}¥${salaryDiff}`;
            document.getElementById('benefitIncrease').textContent = `+¥${benefitDiff}`;
            
            // 根据数值设置颜色
            const costElement = document.getElementById('costDifference');
            const salaryElement = document.getElementById('salaryDifference');
            
            costElement.style.color = costDiff > 0 ? '#ff6b6b' : '#2ed573';
            salaryElement.style.color = salaryDiff > 0 ? '#2ed573' : '#ff6b6b';
            
            // 移除之前的提示
            const baseNote = document.querySelector('.base-note');
            if (baseNote) baseNote.remove();
        }

        // 初始化
        updateComparison();
        
        // 监听输入变化
        document.getElementById('grossSalary').addEventListener('input', updateComparison);
        document.getElementById('socialSecurityBase').addEventListener('input', updateComparison);
    </script>
</body>
</html>
