<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数据中心产业链市场规模预测</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .cagr-input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .cagr-input-section label {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-right: 15px;
        }
        
        .cagr-input-section input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.1em;
            width: 80px;
            text-align: center;
            margin: 0 10px;
            transition: border-color 0.3s ease;
        }
        
        .cagr-input-section input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .cagr-input-section span {
            font-size: 1.1em;
            color: #2d3748;
            margin-right: 15px;
        }
        
        .cagr-input-section button {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .cagr-input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }
        
        .overview-card {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .overview-card:hover {
            transform: translateY(-5px);
        }
        
        .overview-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        
        .overview-card .value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .overview-card .unit {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        th {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9em;
        }
        
        tr:nth-child(even) {
            background-color: #f7fafc;
        }
        
        tr:hover {
            background-color: #edf2f7;
            transition: background-color 0.3s ease;
        }
        
        .segment {
            font-weight: 600;
            color: #2d3748;
        }
        
        .percentage {
            color: #4299e1;
            font-weight: 600;
        }
        
        .value-cell {
            font-weight: 600;
            color: #2b6cb0;
        }
        
        .total-row {
            background: linear-gradient(135deg, #f7fafc, #edf2f7) !important;
            font-weight: bold;
            border-top: 2px solid #4299e1;
        }
        
        .chart-container {
            margin: 40px 0;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .growth-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .growth-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .growth-card h4 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
        }
        
        .growth-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .cagr {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .overview-cards {
                grid-template-columns: 1fr;
            }
            
            .cagr-input-section {
                padding: 20px 15px;
            }
            
            .cagr-input-section label {
                display: block;
                margin-bottom: 10px;
                font-size: 1em;
            }
            
            .cagr-input-section input {
                width: 60px;
                margin: 0 5px;
            }
            
            .cagr-input-section button {
                margin-top: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
            
            table {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI数据中心产业链市场规模预测</h1>
        <div class="subtitle">2025-2030年各环节投资规模详细分析 (单位: 十亿美元)</div>
        
        <div class="cagr-input-section">
            <label for="cagrInput">设置复合增长率 (CAGR):</label>
            <input type="number" id="cagrInput" value="31.6" step="0.1" min="0" max="100">
            <span>%</span>
            <button id="updateBtn" onclick="updateMarketData()">更新数据</button>
        </div>

        <div class="overview-cards">
            <div class="overview-card">
                <h3>2025年市场</h3>
                <div class="value" id="market2025">$236.4</div>
                <div class="unit">十亿美元</div>
            </div>
            <div class="overview-card">
                <h3>2030年市场</h3>
                <div class="value" id="market2030">$933.8</div>
                <div class="unit">十亿美元</div>
            </div>
            <div class="overview-card">
                <h3>复合增长率</h3>
                <div class="value" id="cagrDisplay">31.6%</div>
                <div class="unit">CAGR</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>产业链环节</th>
                        <th>占比区间</th>
                        <th>2025年</th>
                        <th>2026年</th>
                        <th>2027年</th>
                        <th>2028年</th>
                        <th>2029年</th>
                        <th>2030年</th>
                        <th>6年总计</th>
                    </tr>
                </thead>
                <tbody id="marketTable">
                </tbody>
            </table>
        </div>
        
        <div class="growth-indicators">
            <div class="growth-card">
                <h4>算力芯片6年累计</h4>
                <div class="growth-value">$1.2T</div>
                <div class="cagr">2025-2030年总投资</div>
            </div>
            <div class="growth-card">
                <h4>服务器整机6年累计</h4>
                <div class="growth-value">$559B</div>
                <div class="cagr">2025-2030年总投资</div>
            </div>
            <div class="growth-card">
                <h4>整体市场6年累计</h4>
                <div class="growth-value">$3.14T</div>
                <div class="cagr">万亿美元级市场</div>
            </div>
        </div>
    </div>

    <script>
        // 基础市场数据
        const baseMarket2025 = 236.4; // 2025年基础市场规模
        let totalMarketSize = {};
        
        // 根据CAGR计算市场规模
        function calculateMarketSize(cagr) {
            const cagrDecimal = cagr / 100;
            return {
                2025: baseMarket2025,
                2026: baseMarket2025 * Math.pow(1 + cagrDecimal, 1),
                2027: baseMarket2025 * Math.pow(1 + cagrDecimal, 2),
                2028: baseMarket2025 * Math.pow(1 + cagrDecimal, 3),
                2029: baseMarket2025 * Math.pow(1 + cagrDecimal, 4),
                2030: baseMarket2025 * Math.pow(1 + cagrDecimal, 5)
            };
        }
        
        // 初始化市场规模数据
        function initializeMarketData() {
            const cagr = parseFloat(document.getElementById('cagrInput').value);
            totalMarketSize = calculateMarketSize(cagr);
        }
        
        // 更新市场数据
        function updateMarketData() {
            const cagr = parseFloat(document.getElementById('cagrInput').value);
            
            if (isNaN(cagr) || cagr < 0 || cagr > 100) {
                alert('请输入有效的复合增长率 (0-100%)');
                return;
            }
            
            totalMarketSize = calculateMarketSize(cagr);
            
            // 更新概览卡片
            document.getElementById('market2025').textContent = `$${totalMarketSize[2025].toFixed(1)}`;
            document.getElementById('market2030').textContent = `$${totalMarketSize[2030].toFixed(1)}`;
            document.getElementById('cagrDisplay').textContent = `${cagr}%`;
            
            // 重新生成表格
            const tbody = document.getElementById('marketTable');
            tbody.innerHTML = '';
            generateTable();
            
            // 更新增长指标卡片
            updateGrowthCards();
        }
        
        // 更新增长指标卡片
        function updateGrowthCards() {
            const totalMarketSum = Object.values(totalMarketSize).reduce((sum, value) => sum + value, 0);
            
            // 计算算力芯片6年累计 (37.5%平均占比)
            const chipTotal = (totalMarketSum * 0.375 / 1000).toFixed(1);
            
            // 计算服务器整机6年累计 (17.5%平均占比)
            const serverTotal = (totalMarketSum * 0.175).toFixed(0);
            
            // 更新显示
            document.querySelector('.growth-indicators .growth-card:nth-child(1) .growth-value').textContent = `$${chipTotal}T`;
            document.querySelector('.growth-indicators .growth-card:nth-child(2) .growth-value').textContent = `$${serverTotal}B`;
            document.querySelector('.growth-indicators .growth-card:nth-child(3) .growth-value').textContent = `$${(totalMarketSum / 1000).toFixed(2)}T`;
        }

        // 产业链环节配置
        const segments = [
            {
                name: '算力芯片 (GPU/AI加速卡/CPU/DPU)',
                minPercent: 35,
                maxPercent: 40,
                avgPercent: 37.5
            },
            {
                name: '服务器整机 & PCB载板',
                minPercent: 15,
                maxPercent: 20,
                avgPercent: 17.5
            },
            {
                name: '内存 (HBM/DDR5)',
                minPercent: 10,
                maxPercent: 15,
                avgPercent: 12.5
            },
            {
                name: '高速互联 (光模块/交换机)',
                minPercent: 10,
                maxPercent: 15,
                avgPercent: 12.5
            },
            {
                name: '电源 & 散热 (液冷/UPS/配电)',
                minPercent: 8,
                maxPercent: 12,
                avgPercent: 10
            },
            {
                name: 'IDC基建 & 运营',
                minPercent: 8,
                maxPercent: 12,
                avgPercent: 10
            },
            {
                name: '存储 (SSD/HDD/分布式存储)',
                minPercent: 5,
                maxPercent: 10,
                avgPercent: 7.5
            },
            {
                name: '软件 & 管理平台',
                minPercent: 3,
                maxPercent: 5,
                avgPercent: 4
            }
        ];

        function formatCurrency(value) {
            return '$' + value.toFixed(1) + 'B';
        }

        function generateTable() {
            const tbody = document.getElementById('marketTable');
            
            segments.forEach(segment => {
                const row = document.createElement('tr');
                
                // 计算各年份数值
                const values2025 = [
                    (totalMarketSize[2025] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2025] * segment.maxPercent / 100).toFixed(1)
                ];
                const values2026 = [
                    (totalMarketSize[2026] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2026] * segment.maxPercent / 100).toFixed(1)
                ];
                const values2027 = [
                    (totalMarketSize[2027] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2027] * segment.maxPercent / 100).toFixed(1)
                ];
                const values2028 = [
                    (totalMarketSize[2028] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2028] * segment.maxPercent / 100).toFixed(1)
                ];
                const values2029 = [
                    (totalMarketSize[2029] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2029] * segment.maxPercent / 100).toFixed(1)
                ];
                const values2030 = [
                    (totalMarketSize[2030] * segment.minPercent / 100).toFixed(1),
                    (totalMarketSize[2030] * segment.maxPercent / 100).toFixed(1)
                ];
                
                // 计算6年总计
                const totalMarketSum = Object.values(totalMarketSize).reduce((sum, value) => sum + value, 0);
                const totalMin = (totalMarketSum * segment.minPercent / 100).toFixed(1);
                const totalMax = (totalMarketSum * segment.maxPercent / 100).toFixed(1);
                
                row.innerHTML = `
                    <td class="segment">${segment.name}</td>
                    <td class="percentage">${segment.minPercent}%–${segment.maxPercent}%</td>
                    <td class="value-cell">$${values2025[0]}B–$${values2025[1]}B</td>
                    <td class="value-cell">$${values2026[0]}B–$${values2026[1]}B</td>
                    <td class="value-cell">$${values2027[0]}B–$${values2027[1]}B</td>
                    <td class="value-cell">$${values2028[0]}B–$${values2028[1]}B</td>
                    <td class="value-cell">$${values2029[0]}B–$${values2029[1]}B</td>
                    <td class="value-cell">$${values2030[0]}B–$${values2030[1]}B</td>
                    <td class="value-cell"><strong>$${totalMin}B–$${totalMax}B</strong></td>
                `;
                
                tbody.appendChild(row);
            });
            
            // 添加总计行
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            const totalMarketSum = Object.values(totalMarketSize).reduce((sum, value) => sum + value, 0);
            totalRow.innerHTML = `
                <td class="segment"><strong>总计市场规模</strong></td>
                <td class="percentage"><strong>100%</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2025])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2026])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2027])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2028])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2029])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSize[2030])}</strong></td>
                <td class="value-cell"><strong>${formatCurrency(totalMarketSum)}</strong></td>
            `;
            
            tbody.appendChild(totalRow);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeMarketData();
            generateTable();
            updateGrowthCards();
            
            // 添加回车键支持
            document.getElementById('cagrInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateMarketData();
                }
            });
        });
    </script>
</body>
</html>
